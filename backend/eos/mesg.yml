name: "EOS"
tasks:
  getInfo:
    inputs: {}
    outputs: &standardOutputs
      success:
        data: 
          res:
            type: Object
      error:
        data:
          message:
            type: String
  getBlock:
    inputs:
      block_num_or_id:
        type: Number
    outputs: *standardOutputs
dependencies:
  nodeos:
    image: eosio/eos:v1.4.2
    ports:
      - "8888"
      - "9876"
    command: "nodeosd.sh -e --http-alias=nodeos:8888 --http-alias=127.0.0.1:8888 --http-alias=localhost:8888 arg1 arg2"
    volumes:
      - /opt/eosio/bin/data-dir